<button (click)="toggleHeroes()">Show Heroes</button>
<div *ngIf="showHeroes">
    <h1>Heroes:</h1>
    <ul>
        <li *ngFor="let hero of heroes">{{hero.id}} - {{hero.name}}</li>
    </ul>
    <input #addHeroId type="text" name="heroAddId" placeholder="Add a Hero ID">
    <input #addHeroName type="text" name="heroAddName" placeholder="Add a Hero Name">
    <button type="button" (click)="addHero(addHeroName.value)">Add</button>
</div>
